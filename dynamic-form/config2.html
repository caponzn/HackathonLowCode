<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Colunas e Upload de Dados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Configuração de Colunas e Upload de Dados</h1>

        <!-- Configuração de Colunas -->
        <div class="card mb-4">
            <div class="card-header">Adicionar/Editar Coluna</div>
            <div class="card-body">
                <form id="column-form">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="column-name" class="form-label">Nome da Coluna</label>
                            <input type="text" id="column-name" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="column-type" class="form-label">Tipo de Dado</label>
                            <select id="column-type" class="form-select" required>
                                <option value="INT">Inteiro</option>
                                <option value="FLOAT">Número Real</option>
                                <option value="VARCHAR">Texto</option>
                                <option value="BOOLEAN">Booleano</option>
                                <option value="DATE">Data</option>
                                <option value="TIME">Hora</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="column-required" class="form-label">Obrigatório?</label>
                            <select id="column-required" class="form-select">
                                <option value="true">Sim</option>
                                <option value="false">Não</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="column-max-length" class="form-label">Tamanho Máximo</label>
                            <input type="number" id="column-max-length" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="column-min" class="form-label">Valor Mínimo</label>
                            <input type="number" id="column-min" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="column-max" class="form-label">Valor Máximo</label>
                            <input type="number" id="column-max" class="form-control">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="add-column-btn">Salvar Coluna</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Colunas Configuradas -->
        <div class="card mb-4">
            <div class="card-header">Colunas Configuradas</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Obrigatório</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="columns-table">
                        <!-- Linhas adicionadas dinamicamente -->
                    </tbody>
                </table>
                <button type="button" class="btn btn-success" id="save-config-btn">Salvar Configuração</button>
            </div>
        </div>

        <!-- Exibição de Dados Capturados -->
        <div class="card mb-4">
            <div class="card-header">Dados Capturados</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="captured-data-table">
                        <!-- Dados inseridos são exibidos aqui -->
                    </tbody>
                </table>
                <button type="button" class="btn btn-info" id="download-csv-btn">Baixar CSV</button>
            </div>
        </div>

        <!-- Upload de Arquivo -->
        <div class="card">
            <div class="card-header">Upload de Arquivo .CSV</div>
            <div class="card-body">
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" name="file" id="file-input" class="form-control mb-3" accept=".csv">
                    <button type="button" class="btn btn-success" id="upload-btn">Fazer Upload</button>
                </form>
                <div id="upload-message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        let columns = [];
        let capturedData = [];
        let editingIndex = null;

        // Carregar colunas configuradas do backend
        async function fetchColumns() {
            const response = await fetch("http://127.0.0.1:5000/api/config");
            const result = await response.json();
            columns = result.fields || [];
            updateColumnsTable();
        }

        // Atualizar a tabela de colunas configuradas
        function updateColumnsTable() {
            const tableBody = document.getElementById("columns-table");
            tableBody.innerHTML = "";

            columns.forEach((column, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${column.name}</td>
                    <td>${column.type}</td>
                    <td>${column.required ? "Sim" : "Não"}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editColumn(${index})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteColumn(${index})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Atualizar a tabela de dados capturados
        function updateCapturedData() {
            const tableBody = document.getElementById("captured-data-table");
            tableBody.innerHTML = "";

            capturedData.forEach(data => {
                const row = document.createElement("tr");

                for (let field in data) {
                    const cell = document.createElement("td");
                    cell.textContent = data[field];
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            });
        }

        // Gerar CSV
        document.getElementById("download-csv-btn").addEventListener("click", () => {
            if (capturedData.length === 0) {
                alert("Nenhum dado para gerar o arquivo CSV.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            const header = Object.keys(capturedData[0] || {}).join(",") + "\n";
            csvContent += header;

            capturedData.forEach(row => {
                const rowData = Object.values(row).join(",") + "\n";
                csvContent += rowData;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "captured_data.csv");
            link.click();
        });

        // Upload de arquivo
        document.getElementById("upload-btn").addEventListener("click", async () => {
            const fileInput = document.getElementById("file-input");
            if (!fileInput.files.length) {
                alert("Nenhum arquivo selecionado.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const response = await fetch("http://127.0.0.1:5000/api/upload", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            if (result.error) {
                alert(`Erro: ${result.error}`);
            } else {
                alert("Upload realizado com sucesso!");
                capturedData = result.data || [];
                updateCapturedData(); // Atualizar tabela de dados capturados
            }
        });

        // Inicializar
        fetchColumns();
    </script>
</body>
</html>
