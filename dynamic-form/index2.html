<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dinâmico com Validação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .field {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Formulário Dinâmico</h1>
    <div id="form-container"></div>
    <button id="submit-btn">Enviar</button>
    <div id="error-container"></div>

    <script>
        const apiUrl = "http://127.0.0.1:5000/api";

        // Função para buscar a configuração do formulário
        async function fetchFormConfig() {
            const response = await fetch(`${apiUrl}/config`);
            const config = await response.json();
            generateForm(config.fields);
        }

        // Gerar formulário dinâmico
        function generateForm(fields) {
            const formContainer = document.getElementById("form-container");
            formContainer.innerHTML = "";

            fields.forEach(field => {
                const fieldDiv = document.createElement("div");
                fieldDiv.classList.add("field");

                const label = document.createElement("label");
                label.textContent = field.label;

                const input = document.createElement("input");
                input.type = field.type;
                input.name = field.name;
                input.dataset.required = field.required;
                if (field.maxLength) input.maxLength = field.maxLength;
                if (field.min) input.dataset.min = field.min;
                if (field.max) input.dataset.max = field.max;

                fieldDiv.appendChild(label);
                fieldDiv.appendChild(input);
                formContainer.appendChild(fieldDiv);
            });
        }

        // Validar dados do formulário
        function validateForm(fields) {
            const errors = [];
            const inputs = document.querySelectorAll("#form-container input");

            inputs.forEach(input => {
                const name = input.name;
                const value = input.value.trim();
                const required = input.dataset.required === "true";
                const min = parseFloat(input.dataset.min || "0");
                const max = parseFloat(input.dataset.max || "Infinity");

                // Validação de campo obrigatório
                if (required && !value) {
                    errors.push(`O campo "${name}" é obrigatório.`);
                    return;
                }

                // Validação de tamanho máximo (apenas para campos de texto)
                if (input.maxLength && value.length > input.maxLength) {
                    errors.push(`O campo "${name}" excede o tamanho máximo de ${input.maxLength} caracteres.`);
                    return;
                }

                // Validação de valores mínimos e máximos (para campos numéricos)
                if (input.type === "int") {
                    const numericValue = parseInt(value);
                    if (value && numericValue < min) {
                        errors.push(`O campo "${name}" deve ser maior ou igual a ${min}.`);
                        return;
                    }
                    if (value && numericValue > max) {
                        errors.push(`O campo "${name}" deve ser menor ou igual a ${max}.`);
                        return;
                    }
                }
                if (input.type === "double") {
                    const numericValue = parseDouble(value);
                    if (value && numericValue < min) {
                        errors.push(`O campo "${name}" deve ser maior ou igual a ${min}.`);
                        return;
                    }
                    if (value && numericValue > max) {
                        errors.push(`O campo "${name}" deve ser menor ou igual a ${max}.`);
                        return;
                    }
                }
            });

            return errors;
        }

        // Enviar dados do formulário
        document.getElementById("submit-btn").addEventListener("click", async () => {
            const inputs = document.querySelectorAll("#form-container input");
            const data = {};
            const errors = [];

            // Validar formulário antes do envio
            const configResponse = await fetch(`${apiUrl}/config`);
            const config = await configResponse.json();
            const validationErrors = validateForm(config.fields);

            if (validationErrors.length > 0) {
                const errorContainer = document.getElementById("error-container");
                errorContainer.innerHTML = "";
                validationErrors.forEach(error => {
                    const errorDiv = document.createElement("div");
                    errorDiv.classList.add("error");
                    errorDiv.textContent = error;
                    errorContainer.appendChild(errorDiv);
                });
                return; // Interromper envio se houver erros
            }

            // Capturar dados do formulário
            inputs.forEach(input => {
                data[input.name] = input.value;
            });

            const response = await fetch(`${apiUrl}/data`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message);
        });

        // Carregar configuração do formulário
        fetchFormConfig();
    </script>
</body>
</html>
